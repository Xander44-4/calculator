<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Calculator</a></li>
                <li><a href="history.html">History</a></li>
                <button><i class="fa-solid fa-moon"></i></button>
            </ul>
        </nav>
    </header>

    <main>
        <div class="titulo">
            <h1>CALCU</h1>
            <h1 class="textred">LATOR</h1>
        </div>
        <section class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display" id="" disabled>
                    <hr>
                    <input type="text" name="last_result" id="" disabled>
                </div>

                <div>
                    <input type="button" value="AC" onclick="display.value = ''" class="red">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)"
                        class="red">
                    <input type="button" value="^" onclick="display.value += '**'" class="red">
                    <input type="button" value="%" onclick="display.value += '%'" class="red">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="red">
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="red">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="red">
                </div>

                <div>
                    <input type="button" value="Result" class="results red"
                        onclick="display.value = eval(display.value)">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' " class="red">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
